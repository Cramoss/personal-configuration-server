server:
  port: 8040

eureka:
  client:
    enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: https://personal-eureka-server.herokuapp.com/eureka

spring:
  application:
    name: personal-configuration-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Cramoss/configuration-properties.git